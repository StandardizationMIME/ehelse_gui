<div ng-show="error" class="alert alert-danger">{{error}}</div>
<div class="logged-out-page">

    <!-- Title -->
    <h3>MIME</h3>

    <!-- Login input fields -->
    <form name="login" role="form">

        <!-- File upload input -->
        <input type="file" on-read-file="readFileContent($fileContent)">

        <!-- Feedback -->
        <div class="has-error">
            <span ng-show="login.$error" class="help-block">{{feedback}}</span>
        </div>

        <div>
            <button type="button" class="btn btn-primary font-size-large" ng-click="goToSite()">Go to editor</button>
        </div>
    </form>
</div>
