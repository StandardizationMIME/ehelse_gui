<!-- notification informing user -->
<notification></notification>

<div class="logged-out-page">

    <!-- Title -->
    <h3>MIME</h3>

    <!-- Login input fields -->
    <form name="login" role="form">

        <!-- File upload input -->
        <label class="btn btn-default btn-file">
            <i class="fa fa-upload" aria-hidden="true"></i> Last opp fil <input type="file" style="display: none" on-read-file="readFileContent($fileContent)">
        </label>

        <!-- Feedback -->
        <div class="has-error">
            <span ng-show="login.$error" class="help-block">{{feedback}}</span>
        </div>

        <div>
            <button type="button"
                    class="btn btn-primary font-size-large"
                    ng-click="goToSite()"
                    ng-disabled="invalid($fileContent)">
                GÃ¥ til editor
            </button>
        </div>
    </form>
</div>
