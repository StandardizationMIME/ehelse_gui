<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form ng-controller="NewTopicModalController" name="newTopicForm" role="form" method="post">

                <!-- Alert message -->
                <div class="modal-body">
                    <h5 class="center-align-text">{{confirmMsg}}</h5>
                </div>
                <div class="modal-footer">

                    <!-- Return either true or false based on the answer -->
                    <button focus-me="shouldBeOpen" type="submit" class="btn btn-primary" ng-click="returnTrue()" data-dismiss="modal">Ja</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Nei</button>
                </div>
            </form>
        </div>
    </div>
</div>
