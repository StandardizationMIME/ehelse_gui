<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form name="addTargetGroupForm" role="form" method="post">

            <!-- Title -->
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Legg til ny målgruppe</h4>
            </div>

            <!-- Target group input fields -->
            <div class="modal-body">

                    <!-- Name -->
                    <div class="form-group">
                        <label for="targetGroupName">Navn: </label>
                        <input id="targetGroupName" focus-me="shouldBeOpen" type="text" ng-model="newTargetGroup.name" class="form-control" required>
                    </div>

                    <!-- Description -->
                    <div class="form-group">
                        <label for="targetGroupDescription">Beskrivelse: </label><span class="required-icon" data-toggle="tooltip" title="Obligatorisk felt" data-placement="top">*</span>
                        <textarea id="targetGroupDescription" ng-model="newTargetGroup.description" class="form-control" rows="5" cols="40" required></textarea>
                    </div>

                    <!-- Abbreviation -->
                    <div class="form-group">
                        <label for="targetGroupAbbrev">Forkortelse: </label>
                        <input id="targetGroupAbbrev" type="text" ng-model="newTargetGroup.abbreviation" class="form-control">
                    </div>

                    <!-- Target group parent -->
                    <div class="form-group">
                        <label for="targetGroupParent">Overordnet målgruppe: </label>

                        <!-- List of all target group parent options -->
                        <select id="targetGroupParent" ng-model="newTargetGroup.parentId" class="form-control" >
                            <option value="" selected>Ingen</option>
                            <option ng-repeat="tuple in TGTuples" value="{{tuple.id}}">{{tuple.name}}</option>
                        </select>
                    </div>
            </div>
            <div class="modal-footer">

                <!-- Create new modal -->
                <button type="submit" ng-click="close('add')" class="btn btn-primary" data-dismiss="modal">Opprett</button>

                <!-- Cancel and close modal -->
                <button type="button" ng-click="close()" class="btn btn-default" data-dismiss="modal">Avbryt</button>
            </div>
            </form>
        </div>
    </div>
</div>
