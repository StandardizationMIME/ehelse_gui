<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Title -->
            <div class="modal-header">
                <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Rediger målgruppe</h4>
            </div>

            <!-- Target group input fields -->
            <div class="modal-body">
                <form role="form" ng-submit="">

                    <!-- Name -->
                    <div class="form-group">
                        <label>Navn: </label>
                        <input focus-me="shouldBeOpen" type="text" ng-model="editGroup.name" class="form-control" required>
                    </div>

                    <!-- Description -->
                    <div class="form-group">
                        <label>Beskrivelse: </label><span class="required-icon" data-toggle="tooltip" title="Obligatorisk felt" data-placement="top">*</span>
                        <textarea ng-model="editGroup.description" class="form-control" rows="5" cols="40" required></textarea>
                    </div>

                    <!-- Abbreviation -->
                    <div class="form-group">
                        <label>Forkortelse: </label>
                        <input type="text" ng-model="editGroup.abbreviation" class="form-control">
                    </div>

                    <!-- Target group parent -->
                    <div class="form-group">
                        <label>Overordnet målgrupper: </label>
                        <select ng-model="editGroup.parentId" class="form-control" >

                            <!-- List of possible target group parents -->
                            <option value="" selected>Ingen</option>
                            <option ng-repeat="tuple in TGTuples" value="{{tuple.id}}">{{tuple.name}}</option>
                        </select>
                    </div>
                </form>
            </div>

            <div class="modal-footer">

                <!-- Save changes -->
                <button type="button" ng-click="close('edit')" class="btn btn-primary" data-dismiss="modal">Lagre</button>

                <!-- Cancel changes -->
                <button type="button" ng-click="close()" class="btn btn-default" data-dismiss="modal">Avbryt</button>
            </div>
        </div>
    </div>
</div>
