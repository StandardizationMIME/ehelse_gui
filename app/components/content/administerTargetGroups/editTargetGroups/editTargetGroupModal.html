<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form name="editTargetGroupForm" role="form" method="post">
            <!-- Title -->
            <div class="modal-header">
                <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Rediger målgruppe</h4>
            </div>

            <!-- Target group input fields -->
            <div class="modal-body">

                    <!-- Name -->
                    <div class="form-group">
                        <label for="editTargetGroupName">Navn: </label><span class="required-icon" data-toggle="tooltip" title="Obligatorisk felt" data-placement="top">*</span>
                        <input id="editTargetGroupName" focus-me="shouldBeOpen" type="text" ng-model="editGroup.name" class="form-control" required>
                    </div>

                    <!-- Description -->
                    <div class="form-group">
                        <label for="editTargetGroupDescription">Beskrivelse: </label><span class="required-icon" data-toggle="tooltip" title="Obligatorisk felt" data-placement="top">*</span>
                        <textarea id="editTargetGroupDescription" ng-model="editGroup.description" class="form-control" rows="5" cols="40"></textarea>
                    </div>

                    <!-- Abbreviation -->
                    <div class="form-group">
                        <label for="editTargetGroupAbbrev">Forkortelse: </label>
                        <input id="editTargetGroupAbbrev" type="text" ng-model="editGroup.abbreviation" class="form-control">
                    </div>

                    <!-- Target group parent -->
                    <div class="form-group">
                        <label for="editTargetGroupParent">Overordnet målgruppe: </label>
                        <select id="editTargetGroupParent" ng-model="editGroup.parentId" class="form-control" >

                            <!-- List of possible target group parents -->
                            <option value="" selected>Ingen</option>
                            <option ng-repeat="tuple in TGTuples" value="{{tuple.id}}" ng-hide="editGroup.id == tuple.id">{{tuple.name}} {{tuple.abbreviation}}</option>
                        </select>
                    </div>

            </div>

            <div class="modal-footer">
                <!-- Save changes -->
                <button type="submit" ng-click="close('edit')" class="btn btn-primary" data-dismiss="modal" ng-disabled="editTargetGroupForm.$invalid">Lagre</button>

                <!-- Cancel changes -->
                <button type="button" ng-click="close()" class="btn btn-default" data-dismiss="modal">Avbryt</button>
            </div>
            </form>
        </div>
    </div>
</div>
