<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form ng-controller="AddEditLinkCategoriesController" name="editLinkCategoryForm" role="form" method="post">

                <!-- Modal title -->
                <div class="modal-header">
                    <h3>Endre lenke-kategori</h3>
                </div>

                <!-- Link category input fields -->
                <div class="modal-body">

                    <!-- Title -->
                    <div class="form-group">
                        <label for="editLinkCategoryName">Tittel: </label><span class="required-icon" data-toggle="tooltip" title="Obligatorisk felt" data-placement="top">*</span>
                        <input id="editLinkCategoryName" focus-me="shouldBeOpen" ng-model="currentLinkCategory.name" type="text" class="form-control" required/>
                    </div>

                    <!-- Description -->
                    <div class="form-group">
                        <label for="editLinkCategoryDescription">Beskrivelse: </label>
                        <textarea id="editLinkCategoryDescription" ng-model="currentLinkCategory.description" class="form-control"></textarea>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <div class="form-actions">

                        <!-- Save changes and close modal -->
                        <button ng-click="submitLinkCategoryChange(currentLinkCategory)" data-dismiss="modal" type="submit" ng-disabled="editLinkCategoryForm.$invalid" class="btn btn-primary">Lagre</button>

                        <!-- Cancel changes and close modal -->
                        <button type="button" data-dismiss="modal" class="btn btn-default pull-right">Avbryt</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
