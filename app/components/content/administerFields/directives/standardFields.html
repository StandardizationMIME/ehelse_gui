<form name="administerFieldForm" role="form" method="post" class="height-100-percent">
    <div class="ten-pix-vertical-padding">

        <!-- Open modal for creating a new field -->
        <button type="button" ng-click="showNewFieldModal();setTypeId(1)" class="btn btn-default" ng-disabled="!archivedStandardButton">
            <span class="fa fa-plus-circle blue-color font-size-large"></span>
            Nytt felt
        </button>
        <button type="button" ng-class="archivedStandardButtonClass" ng-click="changeStandardClass();" style="width: 100px">
            <span ng-show="archivedStandardButton"> Vis arkiverte </span>
            <span ng-show="!archivedStandardButton"><span class="fa fa-chevron-left"></span> Vis aktive </span>
        </button>
    </div>

    <!-- List headings -->
    <span ng-class="standardHeadingsClass">
        <span class="field-item-field">Tittel</span>
        <span class="field-item-field">Beskrivelse</span>
        <span class="field-item-field">Obligatorisk</span>
        <span class="field-item-field pull-right" ng-show="archivedStandardButton">Rediger felt &nbsp;
            <span>&nbsp;&nbsp;&nbsp;Arkiver &nbsp;&nbsp;&nbsp;&nbsp;</span>
        </span>
        <span class="field-item-field pull-right" ng-show="!archivedStandardButton">
            <span>Gjenopprett</span>
        </span>
    </span>

    <!-- List of existing document fields -->
    <ul ng-model="documentFields" class="field-item list-group administer-fields-list shadow-below" style="margin-left: 5px; height: calc(100% - 106px);" ng-hide="!archivedStandardButton">
        <li ng-repeat="field in documentFields | orderBy:getSequence" ng-if="field.documentTypeId == 1" ng-hide="field.isArchived" class="list-group-item">

            <!-- Document field info -->
            <span class="field-item-field">{{field.name}}</span>
            <span class="field-item-field">{{field.description}}</span>
            <span class="field-item-field" ng-if="field.mandatory == 1">Ja</span>
            <span class="field-item-field" ng-if="field.mandatory == 0">Nei</span>

            <!-- Delete field -->
            <div class="pull-right" style="margin-right: 12px;">
                <span ng-click="openConfirmationModal('Er du sikker på at du vil arkivere feltet?', field, deleteFieldById)" id="deleteStandardField" class="fa fa-archive fa-fw vcenter clickable edit-field"></span>
            </div>

            <!-- Edit field -->
            <div class="pull-right" style="margin-right: 28px;">
                <span ng-click="editDocumentFieldModal(field.id);setTypeId(1)" id="editStandardField" class="fa fa-pencil-square-o fa-2x vcenter clickable edit-field"></span>
            </div>
        </li>
    </ul>

    <!-- List of archived document fields -->
    <ul ng-model="documentFields" class="field-item list-group administer-fields-list shadow-below" style="margin-left: 5px; height: calc(100% - 106px);" ng-hide="archivedStandardButton">
        <li ng-repeat="field in documentFields | orderBy:getSequence" ng-if="field.documentTypeId == 1" ng-hide="!field.isArchived" class="list-group-item">

            <!-- Document field info -->
            <span class="field-item-field">{{field.name}}</span>
            <span class="field-item-field">{{field.description}}</span>
            <span class="field-item-field" ng-if="field.mandatory == 1">Ja</span>
            <span class="field-item-field" ng-if="field.mandatory == 0">Nei</span>

            <!-- Recover field -->
            <div class="pull-right" style="margin-right: 12px;">
                <span ng-click="openConfirmationModal('Er du sikker på at du vil gjenopprette feltet?', field, recoverArchivedField)" id="recoverArchivedStandardField" class="fa fa-undo fa-fw vcenter clickable edit-field"></span>
            </div>

            <!-- Edit field -->
            <!--<div class="pull-right" style="margin-right: 28px;">
                <span ng-click="editDocumentFieldModal(field.id);setTypeId(1)" id="editArchivedStandardField" class="fa fa-pencil-square-o fa-2x vcenter clickable edit-field"></span>
            </div>-->
        </li>
    </ul>
</form>
