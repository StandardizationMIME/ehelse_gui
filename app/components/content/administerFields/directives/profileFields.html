<form name="administerFieldForm" role="form" method="post" style="height: 100%;>
    <div class="ten-pix-vertical-padding">

        <!-- Open modal for creating a new field -->
        <button type="button" ng-click="showNewFieldModal();setTypeId(2)" class="btn btn-default" ng-disabled="!archivedProfileButton">
            <span class="fa fa-plus-circle red-color font-size-large"></span>
            Nytt felt
        </button>
        <button type="button" ng-class="archivedProfileButtonClass" ng-click="changeProfileClass();" style="width: 100px">
            <span ng-show="archivedProfileButton"> Vis arkiverte </span>
            <span ng-show="!archivedProfileButton"><span class="fa fa-chevron-left"></span> Vis aktive </span>
        </button>
    </div>

    <!-- List headings -->
    <span ng-class="profileHeadingsClass">
        <span class="field-item-field">Tittel</span>
        <span class="field-item-field">Beskrivelse</span>
        <span class="field-item-field">Obligatorisk</span>
        <span class="field-item-field pull-right" ng-show="archivedProfileButton">Rediger felt &nbsp;
            <span>&nbsp;&nbsp;&nbsp;Arkiver &nbsp;&nbsp;&nbsp;&nbsp;</span>
        </span>
        <span class="field-item-field pull-right" ng-show="!archivedProfileButton">
            <span>Gjenopprett</span>
        </span>
    </span>

    <!-- List of existing document fields -->
    <ul ng-model="documentFields" class="field-item list-group administer-fields-list shadow-below" style="margin-left: 5px; height: calc(100% - 106px);" ng-hide="!archivedProfileButton">
        <li ng-repeat="field in documentFields | orderBy:getSequence" ng-if="field.documentTypeId == 2" ng-hide="field.isArchived" class="list-group-item">

            <!-- Document field info -->
            <span class="field-item-field">{{field.name}}</span>
            <span class="field-item-field">{{field.description}}</span>
            <span class="field-item-field" ng-if="field.mandatory == 1">Ja</span>
            <span class="field-item-field" ng-if="field.mandatory == 0">Nei</span>

            <!-- Delete field -->
            <div class="pull-right" style="margin-right: 12px;">
                <span ng-click="openConfirmationModal('Er du sikker på at du vil slette feltet?', field, deleteFieldById)" id="editProfileField" class="fa fa-archive fa-fw vcenter clickable edit-field"></span>
            </div>

            <!-- Edit field -->
            <div class="pull-right" style="margin-right: 28px;">
                <span ng-click="editDocumentFieldModal(field.id);setTypeId(2)" id="deleteProfileField" class="fa fa-pencil-square-o fa-2x vcenter clickable edit-field unsortable"></span>
            </div>
        </li>
    </ul>

    <!-- List of archived document fields -->
    <ul ng-model="documentFields" class="field-item list-group administer-fields-list shadow-below" style="margin-left: 5px; height: calc(100% - 106px);" ng-hide="archivedProfileButton">
        <li ng-repeat="field in documentFields | orderBy:getSequence" ng-if="field.documentTypeId == 2" ng-hide="!field.isArchived" class="list-group-item">

            <!-- Document field info -->
            <span class="field-item-field">{{field.name}}</span>
            <span class="field-item-field">{{field.description}}</span>
            <span class="field-item-field" ng-if="field.mandatory == 1">Ja</span>
            <span class="field-item-field" ng-if="field.mandatory == 0">Nei</span>

            <!-- Recover field -->
            <div class="pull-right" style="margin-right: 12px;">
                <span ng-click="openConfirmationModal('Er du sikker på at du vil gjenopprette feltet?', field, recoverArchivedField)" id="recoverArchivedProfileField" class="fa fa-undo fa-fw vcenter clickable edit-field"></span>
            </div>

            <!-- Edit field -->
            <!--<div class="pull-right" style="margin-right: 28px;">
                <span ng-click="editDocumentFieldModal(field.id);setTypeId(1)" id="editArchivedProfileField" class="fa fa-pencil-square-o fa-2x vcenter clickable edit-field"></span>
            </div>-->
        </li>
    </ul>
</form>
