<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form ng-controller="DocumentFieldModalController" name="newDocumentFieldForm" role="form" method="post">
                <div class="modal-header">
                    <h3>Nytt felt</h3>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="fieldTitle">Tittel: </label><span class="requiredIcon" data-toggle="tooltip" title="Obligatorisk felt" data-placement="top">*</span>
                        <input type="text" name="fieldTitle" id="fieldTitle" ng-model="newDocumentField.name" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label for="newDocumentFieldDescription">Beskrivelse: </label>
                        <textarea id="newDocumentFieldDescription" ng-model="newDocumentField.description" class="form-control" rows="6" cols="50"></textarea>
                    </div>
                    <div class="form-inline">
                        <label for="newDocumentFieldMandatory">Obligatorisk: </label>
                        <input id="newDocumentFieldMandatory" type="checkbox" ng-model="newDocumentField.mandatory"/>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="form-actions">
                        <button id="createFieldButton" ng-click="postNewDocumentField(newDocumentField)" data-dismiss="modal"  type="submit" ng-disabled="newDocumentFieldForm.$invalid" class="btn btn-primary">Opprett nytt felt</button>
                        <button type="button" data-dismiss="modal" class="btn btn-default pull-right">Avbryt</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
