<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form ng-controller="DocumentFieldModalController" name="newDocumentFieldForm" role="form" method="post">

                <!-- Modal title -->
                <div class="modal-header">
                    <h3>Nytt felt</h3>
                </div>

                <!-- Document field input values -->
                <div class="modal-body">

                    <!-- Title -->
                    <div class="form-group">
                        <label for="fieldTitle">Tittel: </label><span class="required-icon" data-toggle="tooltip" title="Obligatorisk felt" data-placement="top">*</span>
                        <input focus-me="shouldBeOpen" type="text" name="fieldTitle" id="fieldTitle" ng-model="newDocumentField.name" class="form-control" required/>
                    </div>

                    <!-- Description -->
                    <div class="form-group">
                        <label for="newDocumentFieldDescription">Beskrivelse: </label>
                        <textarea id="newDocumentFieldDescription" ng-model="newDocumentField.description" class="form-control" rows="6" cols="50"></textarea>
                    </div>

                    <!-- Order -->
                    <div>
                        <label for="sequence">Rekkef√∏lge: </label>
                        <input id="sequence" type="text" ng-model="newDocumentField.sequence" class="form-control" placeholder="1" numbers-only maxlength="15"/>
                    </div>
                    <br>

                    <!-- Mandatory -->
                    <div class="form-inline four-pix-horizontal-margin">
                        <input class="four-pix-horizontal-margin" id="newDocumentFieldMandatory" type="checkbox" ng-model="newDocumentField.mandatory"/>
                        <label for="newDocumentFieldMandatory"> Obligatorisk</label>
                    </div>

                    <!-- Rich text -->
                    <div class="form-inline ten-pix-vertical-padding four-pix-horizontal-margin">
                        <input class="four-pix-horizontal-margin" id="newDocumentFieldIsRichText" type="checkbox" ng-model="newDocumentField.isRichText"/>
                        <label for="newDocumentFieldIsRichText"> Rik tekst</label>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <div class="form-actions">

                        <!-- Create new document field and close modal -->
                        <button id="createFieldButton" ng-click="postNewDocumentField(newDocumentField)" data-dismiss="modal"  type="submit" ng-disabled="newDocumentFieldForm.$invalid" class="btn btn-primary">Opprett</button>

                        <!-- Cancel and close modal -->
                        <button type="button" data-dismiss="modal" class="btn btn-default pull-right">Avbryt</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
