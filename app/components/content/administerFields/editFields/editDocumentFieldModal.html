<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form ng-controller="DocumentFieldModalController" name="editDocumentFieldForm" role="form" method="post">

                <!-- Modal header -->
                <div class="modal-header">
                    <h3>Rediger felt</h3>
                </div>

                <!-- Document field input fields -->
                <div class="modal-body">

                    <!-- Title -->
                    <div class="form-group">
                        <label for="documentFieldTitle">Tittel: </label><span class="required-icon" data-toggle="tooltip" title="Obligatorisk felt" data-placement="top">*</span>
                        <input focus-me="shouldBeOpen" id="documentFieldTitle" ng-model="currentDocumentField.name" type="text" class="form-control" required/>
                    </div>

                    <!-- Description -->
                    <div class="form-group">
                        <label for="documentFieldDescription">Beskrivelse: </label>
                        <textarea id="documentFieldDescription" ng-model="currentDocumentField.description" class="form-control" rows="6" cols="50"></textarea>
                    </div>

                    <!-- Order -->
                    <div class="form-group">
                        <label for="documentFieldSequence">Rekkef√∏lge: </label>
                        <input id="documentFieldSequence" ng-model="currentDocumentField.sequence" type="text" class="form-control" numbers-only maxlength="15">
                    </div>

                    <!-- Mandatory -->
                    <div class="form-inline four-pix-horizontal-margin">
                        <input class="four-pix-horizontal-margin" id="documentFieldMandatory" type="checkbox" ng-model="currentDocumentField.mandatory"/>
                        <label for="documentFieldMandatory"> Obligatorisk</label>
                    </div>

                    <!-- Rich text -->
                    <div class="form-inline ten-pix-vertical-padding four-pix-horizontal-margin">
                        <input class="four-pix-horizontal-margin" id="documentFieldIsRichText" type="checkbox" ng-model="currentDocumentField.isRichText"/>
                        <label for="documentFieldIsRichText"> Rik tekst</label>
                    </div>

                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <div class="form-actions">

                        <!-- Edit document field and close modal -->
                        <button ng-click="submitDocumentFieldChange(currentDocumentField)" data-dismiss="modal" type="submit" ng-disabled="editDocumentFieldForm.$invalid" class="btn btn-primary">Lagre</button>

                        <!-- Cancel change and close modal -->
                        <button type="button" data-dismiss="modal" class="btn btn-default pull-right">Avbryt</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
