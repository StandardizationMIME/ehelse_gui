<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form ng-controller="CSVImportController" name="csvImportForm" role="form" method="post">

                <!-- Modal title -->
                <div class="modal-header">
                    <h3>Importer data fra CSV</h3>
                </div>

                <!-- Document field input values -->
                <div class="modal-body">


                    <div class="form-group">
                        <!--<input type="file" id="input-file" class="form-control" required>-->
                        <label class="btn btn-default btn-file">
                            Velg fil <input type="file" class="display-none" on-read-file="showCSVContent($fileContent)">
                        </label>
                    </div>
                    <div class="form-group">

                    </div>


                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <div class="form-actions">

                        <!-- Create new document field and close modal -->
                        <button id="importCSVButton" ng-click="uploadFile()" data-dismiss="modal"  type="submit" ng-disabled="csvImportForm.$invalid" class="btn btn-primary">Importer</button>

                        <!-- Cancel and close modal -->
                        <button type="button" data-dismiss="modal" class="btn btn-default pull-right">Avbryt</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
