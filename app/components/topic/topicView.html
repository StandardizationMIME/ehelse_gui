<div ng-controller="TopicController" class="col-lg-2 col-mg-2 col-sm-2 col-xs-s2 topic-browser">

    <!-- Topic folder browser -->
    <!-- Iterates through the list of topics and display them as folders -->
    <div class="shadow-below">

        <!-- Title -->
        <div class="headline-box">
            <h4 class="selected-heading">Temaer:</h4>
        </div>

        <!-- Create new topic -->
        <p class="ten-pix-vertical-padding">
            <button type="button" ng-click="showNewTopicModal()" class="btn btn-default">
                <span class="fa fa-plus-circle plus-icon"></span>
                Nytt tema
            </button>
        </p>
    </div>

    <!-- Display of all topics as folders -->
    <div class="topic-list">

        <!-- First layer -->
        <div ng-repeat="topic in topics | orderBy:getSequence">

            <!-- On click, get documents related to topic and open topic in content view -->
            <p data-target=#topic{{topic.id}} id={{topic.id}} data-toggle="collapse" ng-class="topic.id == selected_topic_id ? 'selected-item' : ''" class="item-text clickable"
               ng-click="toggleTopicIcons(topic.id); getDocuments(topic.id); setSelectedTopic(topic.id)">
                <span id=folder{{topic.id}} class="standard-icon glyphicon glyphicon-folder-close"> </span>
                {{topic.title}}
            </p>

            <!-- Second layer -->
            <div id=topic{{topic.id}} class="collapse">
                <div class="sub-topic" ng-repeat="subTopic in topic.children | orderBy:getSequence">

                    <!-- On click, get documents related to topic and open topic in content view -->
                    <p data-target=#topic{{subTopic.id}} id={{subTopic.id}} ng-class="subTopic.id == selected_topic_id ? 'selected-item' : ''" data-toggle="collapse"
                       class="item-text clickable" ng-click="toggleTopicIcons(subTopic.id); getDocuments(subTopic.id); setSelectedTopic(subTopic.id)">
                        <span id=folder{{subTopic.id}} class="standard-icon glyphicon glyphicon-folder-close"> </span>
                        {{subTopic.title}}
                    </p>

                    <!-- Third layer -->
                    <div id=topic{{subTopic.id}} class="collapse">
                        <div class="sub-topic" ng-repeat="subsubTopic in subTopic.children | orderBy:getSequence">

                            <!-- On click, get documents related to topic and open topic in content view -->
                            <p data-target="#topic{{subsubTopic.id}}" id={{subsubTopic.id}} data-toggle="collapse" ng-class="subsubTopic.id == selected_topic_id ? 'selected-item' : ''" class="item-text clickable"
                               ng-click="toggleTopicIcons(subsubTopic.id); getDocuments(subsubTopic.id); setSelectedTopic(subsubTopic.id)">
                                <span id=folder{{subsubTopic.id}}
                                      class="standard-icon glyphicon glyphicon-folder-close"> </span>
                                {{subsubTopic.title}}
                            </p>

                            <!-- Fourth layer -->
                            <div id=topic{{subsubTopic.id}} class="collapse">
                                <div class="sub-topic" ng-repeat="subsubsubTopic in subsubTopic.children | orderBy:getSequence">

                                    <!-- On click, get documents related to topic and open topic in content view -->
                                    <p data-target="#topic{{subsubsubTopic.id}}" id={{subsubsubTopic.id}} data-toggle="collapse" ng-class="subsubsubTopic.id == selected_topic_id ? 'selected-item' : ''" class="item-text clickable"
                                       ng-click="toggleTopicIcons(subsubsubTopic.id); getDocuments(subsubsubTopic.id); setSelectedTopic(subsubsubTopic.id)">
                                        <span id=folder{{subsubsubTopic.id}}
                                      class="standard-icon glyphicon glyphicon-folder-close"> </span>
                                        {{subsubsubTopic.title}}
                                    </p>

                                    <!-- Fifth layer -->
                                    <div id=topic{{subsubsubTopic.id}} class="collapse">
                                        <div class="sub-topic" ng-repeat="subsubsubsubTopic in subsubsubTopic.children | orderBy:getSequence">

                                            <!-- On click, get documents related to topic and open topic in content view -->
                                            <p id={{subsubsubsubTopic.id}} data-toggle="collapse" ng-class="subsubsubsubTopic.id == selected_topic_id ? 'selected-item' : ''" class="item-text clickable"
                                               ng-click="toggleTopicIcons(subsubsubsubTopic.id); getDocuments(subsubsubsubTopic.id); setSelectedTopic(subsubsubsubTopic.id)">
                                                <span id=folder{{subsubsubsubTopic.id}}
                                                class="standard-icon glyphicon glyphicon-folder-close"> </span>
                                                {{subsubsubsubTopic.title}}
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
